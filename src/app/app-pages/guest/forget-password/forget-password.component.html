<div id="pre-loader" *ngIf="_commondata.loader.value">
  <img src="assets/images/pre-loader/loader-01.svg" alt="">
</div>

<div class="wrapper">

  <section class="height-100vh d-flex align-items-center page-section-ptb login"
           style="background: url(../../../../assets/images/login-bg.jpg);">
    <div class="container">
      <div class="row justify-content-center no-gutters vertical-align">
        <div class="col-lg-4 col-md-6 login-fancy-bg  "
             style="background: url(../../../../assets/images/login-inner-bg.jpg);">
          <div class="h-100"

          >

            <img style=" height: 100%;  width: 100%" src="assets/images/login-inner-bg.jpg">

          </div>






          </div>
        <div class="col-lg-4 col-md-6 bg-white">
          <form novalidate #passwordForm="ngForm" (ngSubmit)="forgetPasswordClick(passwordForm)">
            <div class="login-fancy pb-40 clearfix">
              <h3 class="mb-30">{{ 'enter_email' | translate }}</h3>
              <div class="section-field mb-20">
                <label class="mb-10" for="email">{{ 'email' | translate }} </label>
                <input id="email" class="web form-control" type="text" placeholder="
{{ 'email' | translate }}" name="email"
                       pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                       [(ngModel)]="email"
                       required>

                <div class="validation-error "
                     *ngIf="passwordForm.submitted && passwordForm.controls['email'].errors?.required">
                  {{ 'enter_email' | translate }}
                </div>

                <div class="validation-error"
                     *ngIf="passwordForm.submitted && passwordForm.controls['email'].errors?.pattern">
                  {{ 'invalid_email' | translate }}
                </div>

              </div>
              <button class="button btn-success d-block" type="submit">
                {{ 'send_message' | translate }} <i class="fa fa-check"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</div>
