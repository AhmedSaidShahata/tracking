<div id="pre-loader" *ngIf="_commondata.loader.value">
  <img src="assets/images/pre-loader/loader-01.svg" alt="">
</div>
<div class="wrapper">

  <section class="height-100vh d-flex align-items-center page-section-ptb login"
           style="background: url(../../../../assets/images/login-bg.jpg);">
    <div class="container">
      <div class="row justify-content-center no-gutters vertical-align">
        <div class="col-lg-4 col-md-6 login-fancy-bg bg"
             style="background: url(../../../../assets/images/login-inner-bg.jpg);">
          <div class="login-fancy">
            <h2 class="text-white mb-20">{{ 'hello' | translate }}</h2>
            <p class="mb-20 text-white">{{ 'login_in_system' | translate }}</p>
            <ul class="list-unstyled  pos-bot pb-30">
              <!--<li class="list-inline-item"><a class="text-white" routerLink=""> Terms of Use</a></li>-->
              <!--<li class="list-inline-item"><a class="text-white" routerLink=""> Privacy Policy</a></li>-->
            </ul>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 bg-white">
          <form novalidate #passwordForm="ngForm" (ngSubmit)="changePassword(passwordForm)">
            <div class="login-fancy pb-40 clearfix">
              <h3 class="mb-30">{{ 'enter_new_password' | translate }}</h3>
              <div class="section-field mb-20">
                <label class="mb-10" for="password">{{ 'enter_new_password' | translate }} * </label>
                <input id="password" class="web form-control" [type]="showPassword ? 'text':'password'"
                       placeholder="{{ 'enter_new_password' | translate}}" name="password"
                       [(ngModel)]="password" required minlength="6">
                <em (click)="showPassword=!showPassword" style="text-decoration: underline ;cursor: pointer">{{showPassword
                  ? 'اخفاء كلمة المرور':'اظهار كلمة المرور'}}</em>
                <div class="validation-error "
                     *ngIf="passwordForm.submitted && passwordForm.controls['password'].errors?.required">
                  {{ 'enter_password' | translate }}
                </div>
                <div class="validation-error"
                     *ngIf="passwordForm.submitted && passwordForm.controls['password'].errors?.minlength">
                  {{ 'password_less_6' | translate }}
                </div>
              </div>
              <button class="button btn-success d-block" type="submit">

                {{ 'change_password' | translate }}


                <i class="fa fa-check"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</div>
