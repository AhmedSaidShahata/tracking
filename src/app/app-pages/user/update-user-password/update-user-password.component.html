<app-model class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
           aria-hidden="true">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="exampleModalLabel">
          <h5 class="modal-title">
            {{ 'change_user_password' | translate }}
          </h5>

        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form novalidate #form="ngForm" (ngSubmit)="updatePassword(form)">
          <div class="form-group col-12">
            <label>{{'user_name' |translate}}</label>
            <h5>{{user | translate}}</h5>
          </div>

          <div class="form-group col-12">
            <label>{{'new_password' |translate}}</label>
            <input type="text" class="form-control"
                   name="new_password" [(ngModel)]="newPassword" required minlength="6"
                   placeholder="{{ 'new_password' | translate }}">

            <div class="validation-error "
                 *ngIf=" submitForm && form.controls['new_password'].errors?.required">
              {{ 'required' | translate }}

            </div>
            <div class="validation-error "
                 *ngIf=" submitForm && form.controls['new_password'].errors?.minlength">
              {{ 'min_length_6' | translate }}

            </div>
          </div>

          <button class="btn btn-lg btn-success" type="submit">{{'change' |translate}}</button>

        </form>

      </div>
    </div>
  </div>
</app-model>
